apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodejs-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nodejs-api
  template:
    metadata:
      labels:
        app: nodejs-api
    spec:
      containers:
        - name: nodejs-api
          image: node:14
          ports:
            - containerPort: 3000
          volumeMounts:
            - name: data
              mountPath: /app/data
          envFrom:
            - configMapRef:
                name: nodejs-api-configmap
          resources:
            limits:
              memory: "512Mi"
              cpu: "500m"
            requests:
              memory: "256Mi"
              cpu: "250m"
          command: ["node"]
          args: ["app.js"]
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: nodejs-api-pvc